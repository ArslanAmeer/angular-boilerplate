<div class="tutorials-page">
  <header class="tutorials-header">
    <h1>Hacking Tutorials</h1>
    <div class="filter-controls">
      <div class="filter-group">
        <label>Category:</label>
        <select [(ngModel)]="selectedCategory">
          <option value="all">All</option>
          <option *ngFor="let cat of categories$" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Technology:</label>
        <select [(ngModel)]="selectedTech">
          <option value="all">All</option>
          <option *ngFor="let tech of technologies$" [value]="tech">{{ tech }}</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Tutorial Grid -->
  <div class="tutorials-grid">
    <!-- Tutorial Card -->
    <article *ngFor="let tutorial of tutorials$ | async" class="tutorial-card">
      <div class="thumbnail-container">
        <img [src]="tutorial.thumbnail || 'assets/fallback_thumbnail.png'" [alt]="tutorial.title" (error)="tutorial.thumbnail = 'assets/fallback_thumbnail.png'" />
        <div class="duration-badge">{{ tutorial.duration }}</div>
        <a [href]="tutorial.url" target="_blank" class="play-button">â–¶</a>
      </div>

      <div class="tutorial-info">
        <h3>{{ tutorial.title }}</h3>
        <div class="meta-tags">
          <span class="tag" [class.tag-red]="tutorial.difficulty === 'Advanced'">
            {{ tutorial.difficulty }}
          </span>
          <span class="tag" [class.tag-blue]="tutorial.tech === 'Metasploit'">
            {{ tutorial.tech }}
          </span>
        </div>
        <p class="description">{{ tutorial.description }}</p>
      </div>
    </article>
  </div>
</div>
