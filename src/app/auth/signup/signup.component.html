<div class="signup">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="input-field">
        <input formControlName="username" required type="text" />
        <label>Username</label>
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error-message">Username is required</div>
      </div>
      <div class="input-field">
        <input formControlName="email" required type="email" />
        <label>Email</label>
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">Valid email is required</div>
      </div>
      <div class="input-field">
        <input formControlName="password" required type="password" />
        <label>Password</label>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">Password must be at least 6 characters</div>
      </div>
      <div class="input-field">
        <input formControlName="confirmPassword" required type="password" />
        <label>Confirm Password</label>
        <div *ngIf="signupForm.hasError('mismatch')" class="error-message">Passwords do not match</div>
      </div>
      <button type="submit" [disabled]="signupForm.invalid || isLoading">
        <span *ngIf="!isLoading">{{ 'Sign Up' }}</span>
        <span *ngIf="isLoading">Loading...</span>
      </button>
    </form>
    <div class="login-link">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </div>
  </div>
</div>

<div class="lang-selector">
  <app-language-selector [openAbove]="true"></app-language-selector>
</div>
